<!DOCTYPE html>
<html>
<head>
    <title>Java-Buddy: Google Maps</title>
    <!-- <script src="http://maps.google.com/maps/api/js?sensor=false&libraries=places&callback="></script>-->
	   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBq5lLuULnaywlS8H1ws_iLKhkPL27LXRw&libraries=places"></script>
    <style>
     #mapcanvas {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
     html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>



</head>
<body>
<div id="mapcanvas">

</div>
<script type="text/javascript">
 
        var map = new google.maps.Map(document.getElementById('mapcanvas'), {
          center: {lat: 33.9137345, lng: 9.9720843},
          zoom: 6
        });
           var markers = [];
    function clearMarkers() {
        setMapOnAll(null);
      }
      function deleteMarkers() {
        clearMarkers();
        markers = [];
      }
      function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }
		 
    </script>
</body>
</html>
